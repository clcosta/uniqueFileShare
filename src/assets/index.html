<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share Unique File</title>
</head>
<body>
<main>
    <h1>Welcome to Share Unique File:</h1>
    <p>This is a simple page to upload an file, receive a Unique link to share with your friends. This unique link could
        be
        used only one time!</p>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="upload-file">Upload your file here:</label>
        <input id="upload-file" name="file" type="file" placeholder="Upload file">

        <input type="submit" value="Upload">
    </form>
</main>
</body>
</html>
