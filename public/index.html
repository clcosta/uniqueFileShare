<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Share Unique File</title>
    <link rel="icon" type="image/svg+xml" href="/static/images/UniqueShareFile.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center p-8 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold mb-4">Welcome to Share Unique File</h1>
        <p class="mb-6">This is a simple page to upload a file and receive a unique link to share with your friends.
            This unique link can be used only <bold class="text-red-500 font-extrabold">one time!</bold></p>

        <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-4">
            <label for="upload-file" class="block text-gray-700 font-semibold">Upload your file here:</label>
            <input id="upload-file" name="file" type="file"
                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">

            <input type="submit" value="Upload"
                class="mt-4 w-full py-2 px-4 bg-red-600 text-white font-bold rounded hover:bg-red-700">
        </form>
    </div>
</body>

</html>
